<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<ul>
    <li>
        User {{user}}
    </li>
</ul>
<form method="POST">
    {% csrf_token %}

    {{form.username}}

</form>
</body>
</html>
